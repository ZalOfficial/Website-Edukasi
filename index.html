        functionBug: `   <h4>ğŸ§  Pengertian</h4>
    <p>Function bug adalah sebuah fungsi dalam script (biasanya di bot WhatsApp atau Telegram) yang digunakan untuk mengirim struktur pesan tertentu yang dirancang secara sengaja agar membuat aplikasi client crash, lag, freeze, atau bahkan force close.</p>

        handler: `
    <h4>ğŸ“š Apa itu Command Handler?</h4>
    <p>Command handler adalah sistem untuk mengelola dan mengeksekusi perintah (commands) yang dikirim pengguna ke bot. Dengan handler, kamu bisa pisah-pisah fungsi command jadi file atau modul berbeda agar rapi dan mudah dikembangkan.</p>

    <h4>ğŸ“‚ Struktur Project dengan Command Handler</h4>
    <pre><code>
/project/
â”œâ”€â”€ commands/
â”‚   â”œâ”€â”€ ping.js
â”‚   â””â”€â”€ help.js
â”œâ”€â”€ index.js
â”œâ”€â”€ package.json
    </code></pre>

    <h4>ğŸ› ï¸ Contoh File Command (ping.js)</h4>
    <pre><code>module.exports = {
  name: 'ping',
  description: 'Menjawab pong sebagai balasan',
  execute: async (msg, sock) => {
    await sock.sendMessage(msg.key.remoteJid, { text: 'ğŸ“ Pong!' });
  }
};
    </code></pre>

    <h4>ğŸ§© Contoh Implementasi Command Handler di <code>index.js</code></h4>
    <pre><code>const fs = require('fs');
const path = require('path');

const commands = new Map();
const commandsPath = path.join(__dirname, 'commands');
const commandFiles = fs.readdirSync(commandsPath).filter(file => file.endsWith('.js'));

for (const file of commandFiles) {
  const command = require(path.join(commandsPath, file));
  commands.set(command.name, command);
}

// Event pesan masuk
sock.ev.on('messages.upsert', async ({ messages }) => {
  const msg = messages[0];
  if (!msg.message) return;

  const from = msg.key.remoteJid;
  const text = msg.message.conversation || msg.message.extendedTextMessage?.text;
  if (!text) return;

  if (!text.startsWith('!')) return; // prefix "!"

  const args = text.slice(1).trim().split(/ +/);
  const commandName = args.shift().toLowerCase();

  if (!commands.has(commandName)) return;

  try {
    await commands.get(commandName).execute(msg, sock);
  } catch (error) {
    console.error('Error executing command:', error);
    await sock.sendMessage(from, { text: 'âš ï¸ Error menjalankan command.' });
  }
});
    </code></pre>

    <h4>âœ… Kesimpulan</h4>
    <p>Dengan command handler, kamu bisa pisah fungsi command jadi file modular dan bot jadi lebih terstruktur, mudah dikembangkan, dan lebih mudah debug.</p>

    <h4>ğŸ“š Apa itu JSON?</h4>
    <p>JSON (JavaScript Object Notation) adalah format data yang paling populer untuk pertukaran data antar aplikasi, karena ringan dan mudah dibaca manusia maupun mesin.</p>

    <h4>ğŸ”§ Struktur JSON</h4>
    <pre><code>
{
  "nama": "Dev Zal",
  "umur": 22,
  "hobi": ["coding", "musik", "gaming"],
  "aktif": true
}
    </code></pre>

    <h4>ğŸŒ Apa itu API?</h4>
    <p>API (Application Programming Interface) adalah antarmuka yang memungkinkan aplikasi berkomunikasi satu sama lain. Dalam konteks web, API biasanya berupa endpoint HTTP yang menerima request dan mengembalikan response data (biasanya JSON).</p>

    <h4>âš™ï¸ Contoh API Sederhana dengan Express.js</h4>
    <pre><code>
const express = require('express');
const app = express();

app.use(express.json());

app.get('/api/hello', (req, res) => {
  res.json({ message: "Halo dari API Dev Zal!" });
});

app.post('/api/data', (req, res) => {
  const data = req.body;
  console.log('Data diterima:', data);
  res.json({ status: "success", dataDiterima: data });
});

app.listen(3000, () => console.log('API berjalan di port 3000'));
    </code></pre>

    <h4>ğŸ”” Apa itu Webhook?</h4>
    <p>Webhook adalah mekanisme di mana satu aplikasi mengirim data secara otomatis ke aplikasi lain melalui HTTP POST saat suatu event terjadi. Misalnya, GitHub mengirim notifikasi ke server kamu saat ada push ke repository.</p>

    <h4>ğŸ“Œ Cara Kerja Webhook</h4>
    <ol>
      <li>Aplikasi A mengirim data ke URL tertentu saat event terjadi.</li>
      <li>Aplikasi B menerima data dan memprosesnya.</li>
      <li>Aplikasi B merespon sesuai kebutuhan.</li>
    </ol>

    <h4>ğŸ”§ Contoh Webhook Listener dengan Express.js</h4>
    <pre><code>
const express = require('express');
const app = express();

app.use(express.json());

app.post('/webhook', (req, res) => {
  const payload = req.body;
  console.log('Webhook diterima:', payload);
  res.sendStatus(200);
});

app.listen(3000, () => console.log('Webhook listener berjalan di port 3000'));
    </code></pre>

    <h4>âš ï¸ Tips & Best Practices</h4>
    <ul>
      <li>Selalu validasi data yang diterima webhook.</li>
      <li>Gunakan token rahasia untuk verifikasi webhook.</li>
      <li>Jangan memproses data berat secara langsung, gunakan queue jika perlu.</li>
      <li>Berikan respon cepat (status 200) agar webhook tidak timeout.</li>
    </ul>

    <h4>âœ… Kesimpulan</h4>
    <p>JSON, API, dan webhook adalah pondasi komunikasi aplikasi modern. Dengan memahami ini, kamu bisa membangun sistem bot yang terintegrasi dan responsif dengan ekosistem lain.</p>
  `,
        obfuscate: `
    <h4>ğŸ“Œ Apa itu Obfuscate?</h4>
    <p>Obfuscate adalah proses mengubah kode sumber program menjadi bentuk yang sulit dimengerti manusia, tapi tetap bisa dijalankan oleh mesin. Tujuannya untuk melindungi kode dari pembajakan, pembacaan, atau modifikasi ilegal.</p>

    <h4>ğŸ¯ Manfaat Obfuscate</h4>
    <ul>
      <li>Mengurangi risiko pembajakan dan plagiarisme kode.</li>
      <li>Menyulitkan reverse engineering dan cracking.</li>
      <li>Melindungi rahasia algoritma dan logika bisnis.</li>
    </ul>

    <h4>ğŸ› ï¸ Cara Obfuscate File JavaScript</h4>
    <ol>
      <li>Gunakan tools seperti <code>javascript-obfuscator</code> yang populer dan mudah dipakai.</li>
      <li>Install via npm:</li>
      <pre><code>npm install -g javascript-obfuscator</code></pre>
      <li>Obfuscate file:</li>
      <pre><code>javascript-obfuscator input.js --output output.js</code></pre>
      <li>Tambahkan opsi seperti <code>--compact true</code> atau <code>--controlFlowFlattening true</code> untuk proteksi lebih kuat.</li>
    </ol>

    <h4>âš ï¸ Catatan Penting</h4>
    <ul>
      <li>Obfuscate tidak 100% aman, hanya menyulitkan pembaca kode.</li>
      <li>Pastikan kode sudah diuji setelah obfuscate, karena proses ini bisa menyebabkan error jika ada syntax aneh.</li>
      <li>Backup kode asli sebelum proses obfuscate.</li>
    </ul>

    <h4>ğŸ” Proteksi Tambahan</h4>
    <p>Selain obfuscate, kamu bisa gunakan teknik proteksi lain:</p>
    <ul>
      <li>Minify kode untuk memperkecil ukuran sekaligus mengaburkan kode.</li>
      <li>Enkripsi bagian tertentu menggunakan runtime decryption.</li>
      <li>Gunakan license key dan validasi server untuk mengontrol penggunaan.</li>
    </ul>

    <h4>ğŸ“¦ Integrasi dalam Project</h4>
    <p>Buat script build di <code>package.json</code> agar proses obfuscate otomatis saat deploy:</p>
    <pre><code>
"scripts": {
  "build": "javascript-obfuscator src/index.js --output dist/index.js --compact true --controlFlowFlattening true"
}
    </code></pre>

    <h4>âœ… Kesimpulan</h4>
    <p>Obfuscate dan proteksi file penting untuk menjaga keamanan kode, tapi harus dipadukan dengan teknik lain dan pengujian yang baik.</p>

        uploadVPS: `

apaItuBug: `<h4>ğŸ§  Pengertian</h4>
<p><strong>Bug WhatsApp</strong> adalah celah atau kelemahan dalam sistem WhatsApp, baik dari sisi client (pengguna) maupun server (pusat), yang dapat dimanfaatkan untuk menghasilkan perilaku tidak normal, seperti crash, lag, hang, atau bahkan force close aplikasi. Bug ini biasanya ditemukan oleh developer, peretas etis, atau komunitas testing keamanan dan dapat digunakan untuk keperluan riset, edukasi, atau eksploitasi jika disalahgunakan.</p>`,
  caraKerjaBug: `<h4>ğŸ” Mekanisme Kerja</h4>
<p>Cara kerja bug WhatsApp umumnya memanfaatkan kelemahan sistem parsing (pemrosesan data) di aplikasi. WhatsApp mengandalkan struktur data tertentu (seperti JSON) untuk membaca dan menampilkan pesan. Jika data yang dikirimkan tidak sesuai dengan ekspektasi sistemâ€”misalnya terlalu besar, berlapis-lapis, atau mengandung karakter tidak validâ€”maka akan menyebabkan parsing error, yang akhirnya memicu crash atau freeze pada aplikasi penerima.</p>

<p>Contoh umum teknik ini adalah menggunakan <code>viewOnceMessage</code> yang dibungkus berlapis-lapis atau menanamkan ribuan tombol dalam satu pesan.</p>`,
  jenisBug: `<h4>ğŸ“š Jenis-Jenis Bug WhatsApp</h4>
<ul>
  <li><strong>Crash Bug:</strong> Membuat aplikasi langsung tertutup saat membuka chat.</li>
  <li><strong>Lag Bug:</strong> Membuat aplikasi sangat lambat saat membuka pesan.</li>
  <li><strong>Freeze Bug:</strong> Layar aplikasi membeku saat memuat pesan atau file tertentu.</li>
  <li><strong>ViewOnce Bug:</strong> Memaksa media sekali lihat menjadi bisa dilihat berulang kali.</li>
  <li><strong>Document/Image Bug:</strong> File terlihat biasa namun memiliki struktur yang membebani parser.</li>
</ul>`,
  kenapaTerjadi: `<h4>â“ Mengapa Bug Bisa Terjadi?</h4>
<p>Bug muncul karena adanya ketidaksempurnaan dalam logika pemrograman. WhatsApp, seperti aplikasi lainnya, memiliki batasan dalam hal pemrosesan data. Jika batas tersebut dilampaui atau dimanipulasi secara ekstrem, aplikasi tidak tahu bagaimana harus menangani input tersebut dan akhirnya error.</p>

<p>Hal ini bisa disebabkan oleh:</p>
<ul>
  <li>Input data yang terlalu panjang atau kompleks</li>
  <li>Struktur JSON bertingkat hingga ribuan layer</li>
  <li>Penggunaan emoji, karakter spesial, atau unicode yang tidak kompatibel</li>
  <li>Manipulasi field internal dalam pesan</li>
</ul>`,
